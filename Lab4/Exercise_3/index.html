<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - AJAX CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        
        <!-- Messages -->
        <div id="message"></div>
        
        <!-- Form -->
        <form id="studentForm" class="form">
            <input type="hidden" id="studentId">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" required>
            </div>
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="number" id="marks" min="0" max="100" required>
            </div>
            <button type="submit" id="submitBtn">Add Student</button>
            <button type="button" id="cancelBtn" class="hidden">Cancel</button>
            <button type="button" onclick="loadStudentsFromJSON()">Load from JSON</button>
            <button type="button" onclick="downloadJSON()">Download JSON</button>
        </form>
        
        <!-- Table -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
