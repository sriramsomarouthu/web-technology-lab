<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag & Drop Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Advanced Drag and Drop Task Manager</h1>

  <div class="task-input">
    <input type="text" id="taskName" placeholder="Enter task name" />
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div class="board">
    <div class="column" id="todo" data-status="todo">
      <h2>To Do</h2>
    </div>

    <div class="column" id="in-progress" data-status="in-progress">
      <h2>In Progress</h2>
    </div>

    <div class="column" id="completed" data-status="completed">
      <h2>Completed</h2>
    </div>
  </div>

  <p id="statusMessage" class="status-message"></p>

  <script src="script.js"></script>
</body>
</html>
