<!DOCTYPE html>
<html>
<head>
    <title>Student Record System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Record System (Local JSON)</h2>

<button onclick="loadStudents()">Load Students</button>

<table id="studentTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<h3>Add / Update / Delete Student</h3>

<input type="number" id="sid" placeholder="ID">
<input type="text" id="sname" placeholder="Name">
<input type="text" id="scourse" placeholder="Course">
<input type="number" id="smarks" placeholder="Marks">

<br><br>

<button onclick="addStudent()">Add</button>
<button onclick="updateStudent()">Update</button>
<button onclick="deleteStudent()">Delete</button>

<p id="msg"></p>

<script src="script.js"></script>
</body>
</html>
