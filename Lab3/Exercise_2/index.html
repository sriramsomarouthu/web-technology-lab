<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Shopping Cart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        
        .products-section { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        .product-card { border: 2px solid #eee; border-radius: 12px; padding: 20px; text-align: center; transition: all 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .product-card.added { border-color: #28a745; background: #f8fff9; }
        .product-img { width: 120px; height: 120px; background: #f0f0f0; border-radius: 10px; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 3em; }
        .product-name { font-size: 1.3em; font-weight: bold; margin-bottom: 10px; color: #333; }
        .product-price { font-size: 1.5em; color: #e74c3c; font-weight: bold; margin-bottom: 15px; }
        .quantity-btn, .add-btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .add-btn { background: #3498db; color: white; font-size: 1.1em; }
        .add-btn:hover { background: #2980b9; }
        .add-btn:disabled { background: #95a5a6; cursor: not-allowed; }
        
        .cart-section { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); height: fit-content; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cart-item-count { background: #3498db; color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; }
        
        .cart-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .cart-table th, .cart-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .cart-table th { background: #f8f9fa; font-weight: bold; color: #333; }
        
        .quantity-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 35px; height: 35px; border: 1px solid #ddd; background: white; border-radius: 5px; cursor: pointer; }
        .qty-btn:hover { background: #f0f0f0; }
        .qty-display { min-width: 40px; text-align: center; font-weight: bold; }
        
        .remove-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.9em; }
        .remove-btn:hover { background: #c0392b; }
        
        .discount-section { background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0; }
        .coupon-input { width: 70%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; }
        .coupon-btn { width: 28%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .coupon-btn:hover { background: #229954; }
        .coupon-msg { margin-top: 10px; padding: 10px; border-radius: 6px; font-weight: bold; }
        .coupon-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .coupon-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .total-section { background: #ecf0f1; padding: 20px; border-radius: 10px; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1em; }
        .total-row.final { font-size: 1.5em; font-weight: bold; color: #2c3e50; border-top: 2px solid #34495e; padding-top: 15px; }
        .discount-applied { color: #27ae60; font-weight: bold; }
        
        .empty-cart { text-align: center; color: #7f8c8d; font-style: italic; padding: 40px; }
        @media (max-width: 768px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Intelligent Shopping Cart</h1>
            <p>Smart discounts based on quantity, category & time of day!</p>
        </div>
        
        <div class="main-grid">
            <div class="products-section">
                <h2>Products Available</h2>
                <div class="products-grid" id="productsGrid"></div>
            </div>
            
            <div class="cart-section">
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                    <span class="cart-item-count" id="cartCount">0 items</span>
                </div>
                
                <div id="cartContent">
                    <div class="empty-cart">Your cart is empty. Start shopping!</div>
                </div>
                
                <div class="discount-section">
                    <h3>Apply Coupon</h3>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" class="coupon-input" id="couponInput" placeholder="Enter coupon code (SAVE10, BULK20, MORNING15)">
                        <button class="coupon-btn" id="applyCoupon">Apply</button>
                    </div>
                    <div id="couponMessage"></div>
                </div>
                
                <div class="total-section">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Discount:</span>
                        <span id="discount">$0.00 <span id="discountDetails"></span></span>
                    </div>
                    <div class="total-row final">
                        <span>Total:</span>
                        <span id="finalTotal">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
