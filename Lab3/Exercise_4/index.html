<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time User Activity Monitor</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        
        /* Layout for the simulation area */
        .simulation-area {
            border: 2px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .controls { margin-top: 10px; }
        input, button { padding: 8px; margin: 5px; }

        /* Warning Banner */
        #warning-banner {
            display: none;
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        /* Log Display */
        .log-container {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background: #222;
            color: #0f0;
            font-family: monospace;
        }
        
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #444; }
        .log-time { color: #888; margin-right: 10px; }
        .log-type { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Real-Time User Activity Monitor</h2>

    <div id="warning-banner">⚠️ SUSPICIOUS ACTIVITY DETECTED: Action limit exceeded!</div>

    <div class="simulation-area" id="tracker-zone">
        <h3>Test Zone</h3>
        <p>Interact with elements here to generate logs:</p>
        <input type="text" placeholder="Click to focus & type...">
        <input type="email" placeholder="Another input...">
        <button id="dummy-btn">Click Me</button>
        
        <div class="controls">
            <hr>
            <strong>System Controls:</strong>
            <button id="reset-btn" style="background-color: #ffcccc;">Reset Log</button>
            <button id="export-btn" style="background-color: #ccffcc;">Export Log (.txt)</button>
        </div>
    </div>

    <h3>Activity Log</h3>
    <div id="activity-log" class="log-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
