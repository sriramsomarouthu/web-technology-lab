<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stage Form Engine</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .container {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Progress Bar */
        .progress-container { background: #e0e0e0; height: 10px; border-radius: 5px; margin-bottom: 25px; overflow: hidden; }
        .progress-bar { background: #4caf50; height: 100%; width: 0%; transition: width 0.3s ease; }

        /* Stages */
        .form-stage { display: none; /* Hidden by default */ }
        .form-stage.active { display: block; animation: fadeIn 0.5s; }

        /* Form Elements */
        h2 { margin-top: 0; color: #333; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 0.9em; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        
        /* Error Styling */
        input.error, select.error { border-color: #ff4d4d; background-color: #ffe6e6; }
        small.error-msg { color: #ff4d4d; font-size: 0.8em; display: none; }

        /* Review Section */
        .review-data { background: #f9f9f9; padding: 10px; border-left: 3px solid #4caf50; margin-bottom: 10px; }

        /* Buttons */
        .controls { display: flex; justify-content: space-between; margin-top: 25px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button#prevBtn { background: #ddd; color: #333; }
        button#nextBtn { background: #4caf50; color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <form id="multiStepForm" onsubmit="return false;">
        
        <div class="form-stage active" id="stage-1" data-step="1">
            <h2>Step 1: Personal Info</h2>
            <label>Full Name</label>
            <input type="text" id="name" placeholder="John Doe">
            <small class="error-msg">Name is required.</small>

            <label>Email Address</label>
            <input type="email" id="email" placeholder="john@example.com">
            <small class="error-msg">Enter a valid email address.</small>
        </div>

        <div class="form-stage" id="stage-2" data-step="2">
            <h2>Step 2: Security</h2>
            <label>Username</label>
            <input type="text" id="username">
            <small class="error-msg">Username required.</small>

            <label>Password (Min 6 chars)</label>
            <input type="password" id="password">
            <small class="error-msg">Password must be at least 6 characters.</small>
        </div>

        <div class="form-stage" id="stage-3" data-step="3">
            <h2>Step 3: Preferences</h2>
            <label>Preferred Communication</label>
            <select id="communication">
                <option value="">-- Select --</option>
                <option value="email">Email</option>
                <option value="sms">SMS</option>
            </select>
            <small class="error-msg">Please make a selection.</small>
        </div>

        <div class="form-stage" id="stage-4" data-step="4">
            <h2>Step 4: Review</h2>
            <p>Please review your details before submitting:</p>
            <div id="review-content">
                </div>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="changeStage(-1)" disabled>Back</button>
            <button id="nextBtn" onclick="changeStage(1)">Next</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
