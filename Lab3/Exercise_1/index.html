<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Registration System</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical; min-height: 80px; }
        .error { border-color: #ff0000 !important; }
        .error-message { color: #ff0000; font-size: 0.9em; margin-top: 5px; display: none; }
        .strength-meter { height: 5px; background: #ddd; margin-top: 5px; border-radius: 2px; overflow: hidden; }
        .strength-fill { height: 100%; transition: all 0.3s; }
        .weak { background: #ff0000; }
        .medium { background: #ffaa00; }
        .strong { background: #00aa00; }
        button { background: #007bff; color: white; padding: 12px; border: none; border-radius: 4px; width: 100%; font-size: 1em; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Adaptive Registration Form</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <div class="error-message" id="passwordError"></div>
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div id="strengthText"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword">
            <div class="error-message" id="confirmError"></div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="1">
            <div class="error-message" id="ageError"></div>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Admin">Admin</option>
            </select>
            <div class="error-message" id="roleError"></div>
        </div>

        <div id="roleField" class="hidden form-group">
            <label id="roleLabel" for="roleSpecific">Role Specific Field:</label>
            <input type="text" id="roleSpecific">
            <div class="error-message" id="roleSpecificError"></div>
        </div>

        <div class="form-group">
            <label for="skills">Skills (comma-separated):</label>
            <textarea id="skills" placeholder="e.g., JavaScript, Python, Deep Learning"></textarea>
            <div class="error-message" id="skillsError"></div>
        </div>

        <button type="submit" id="submitBtn" disabled>Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
