<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://vitap.ac.in/AVIF_Images/CampusLife_Page/Gallery/Cafeteria.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,123,255,0.4);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to University Application Portal</h1>
        <a href="registration.html">
            <button type="button">Register</button>
        </a>
    </div>
</body>
</html>
